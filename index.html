<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 3</title>
    </head>

    <body>
        <main>
            <header>
                <h1>Lab 3</h1>
                <p>Create a simple contact form!</p>
            </header>

            <form action="thanks.html" netlify method="post">
                <fieldset>
                    <legend>User Information</legend>

                    <p>
                        <label for="firstName">First Name:</label><br>
                        <input type="text" name="firstName" id="firstName">
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label><br>
                        <input type="text" name="lastName" id="lastName">
                    </p>
                    <p>
                        <label for="emailAddress">Email Address:</label><br>
                        <input type="email" name="emailAddress" id="emailAddress">
                    </p>
                    <p>
                        <label for="telephone">Telephone Number:</label><br>
                        <input type="tel" name="telephone" id="telephone">
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Query Subject</legend>
                    <label for="querySubject">Select query subject:</label>
                    <select name="querySubject" id="querySubject">
                    <option value="complaint">Complaint</option>
                    <option value="compliment">Compliment</option>
                    <option value="feedback">Feedback</option>
                    <option value="careers">Careers</option>
                    </select>
                </fieldset>

                <br>

                <fieldset>
                    <label for="freeform">Your message:</label>
                    <textarea id="freeform" name="freeform" rows="6" cols="50">
Enter text here
                    </textarea>
                </fieldset>

                <p>
                    <a href="./thanks.html">
                     <button>Submit</button>
                    </a>
                </p>
            </form>
        </main>
    </body>
</html>
